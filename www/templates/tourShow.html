<ion-view view-title="Tour show">
  <ion-content ng-controller="TourShowController">
    <h4>This is an Update view for Tour ID {{tourId}}.</h4>
    <div class="list card">
      <p>Title:{{tour.data.title}}</p>
      <p>City:{{tour.data.city}}</p>
      <p>Description:{{tour.data.description}}</p>
      <p>Guide:{{tour.data.guide}}</p>
<!--       <div class="padding">
        <button class="button">Update</button>
      </div> -->
    </div>
  </ion-content>
</ion-view>
