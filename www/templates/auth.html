<ion-view view-title="Login">
  <ion-content ng-controller="AuthController">
    <div>
      <input type="text" ng-model="auth.email" placeholder="Email">
      <input type="text" ng-model="auth.password" placeholder="Password">
      <button class="button" ng-click="login()">Login</button> <a class="button" href="#/tour/index">Home</a>
    </div>
  </ion-content>
</ion-view>
